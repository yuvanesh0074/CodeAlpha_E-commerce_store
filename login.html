{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ddd9f4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 380px;
        }

        .form-container {
            background-color: white;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .error {
            background-color: #fff2f2;
            color: #e74c3c;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eaeaea;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            transition: all 0.2s;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #a499e8;
            background-color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        br {
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #8777de;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 5px;
        }

        .btn:hover {
            background-color: #7667cf;
        }

        .switch-account {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .switch-account a {
            color: #8777de;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-account a:hover {
            text-decoration: underline;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 39px;
            cursor: pointer;
            color: #888;
            font-size: 14px;
            user-select: none;
        }

        .password-toggle:hover {
            color: #8777de;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .forgot-password a {
            color: #8777de;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required placeholder="Enter your username"><br><br>

                <div class="password-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Enter your password">
                    <span class="password-toggle" id="togglePassword">Show</span>
                </div><br><br>
                
           

                <button type="submit" class="btn">Login</button>
            </form>

            <p class="switch-account">Don't have an account? <a href="/">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            // Toggle type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Toggle the text content
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>

</body>
</html>
